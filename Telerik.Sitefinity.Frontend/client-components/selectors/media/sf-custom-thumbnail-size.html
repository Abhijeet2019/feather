<div class="modal-header">
    <button type="button" class="close" ng-click="cancelResizing()">&times;</button>
    <h3 class="modal-title">Custom thumbnail size</h3>
</div>

<div class="modal-settings">
    <label>Resize image</label>

    <div class="row row-xs">
        <div class="col-xs-4">
            <select class="form-control" ng-model="model.Method" ng-options="method.value as method.title for method in methodOptions"></select>
        </div>
        <div class="col-xs-4 m-top-xs">
            <a href="#"
                popover-placement="bottom"
                popover-trigger="focus"
                popover-append-to-body="true"
                popover-title="Resize image"
                sf-popover-html="
                    <div class='row'>
                        <div class='col-xs-6'>
                            <strong>Resize to area</strong>
                            <div class='small m-bottom-sm'>Generated image will be resized to desired area</div>

                            <img src='/Frontend-Assembly/Telerik.Sitefinity.Frontend.ContentBlock/assets/dist/img/resize-to-area.png' alt='resize to area example' />
                        </div>

                        <div class='col-xs-6'>
                            <strong>Crop to area</strong>
                            <div class='small m-bottom-sm'>Generated image will be resized and cropped to desired area</div>
                            <img src='/Frontend-Assembly/Telerik.Sitefinity.Frontend.ContentBlock/assets/dist/img/crop-to-area.png' alt='crop to area example' />
                        </div>
                    </div>
                "
            >
                What's this?
            </a>
        </div>
    </div>
</div>

<div class="modal-body">
    <div ng-show="model.Method==methodOptions[0].value">
        <div class="form-group">
            <label>Max width</label>
            <div class="row row-xs">
                <div class="col-xs-2">
                    <input class="form-control" type="text" ng-model="model.MaxWidth" />
                </div>
                <div class="col-xs-4">
                    <div class="m-top-xs">px</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Max height</label>

            <div class="row row-xs">
                <div class="col-xs-2">
                    <input class="form-control" type="text" ng-model="model.MaxHeight" />
                </div>
                <div class="col-xs-4">
                    <div class="m-top-xs">px</div>
                </div>
            </div>
        </div>
    </div>

    <div ng-show="model.Method==methodOptions[1].value">
        <div class="form-group">
            <label>Width</label>
            <div class="row row-xs">
                <div class="col-xs-2">
                    <input class="form-control" type="text" ng-model="model.Width" />
                </div>
                <div class="col-xs-2">
                    <div class="m-top-xs">px</div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Height</label>
            <div class="row row-xs">
                <div class="col-xs-2">
                    <input class="form-control" type="text" ng-model="model.Height" />
                </div>
                <div class="col-xs-2">
                    <div class="m-top-xs">px</div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="model.ScaleUp" />
                Resize smaller images to bigger dimensions
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="row row-xs">
            <div class="col-xs-4">
                <label>Quality</label>
                <select class="form-control" ng-model="model.Quality" ng-options="text for text in quality">
                </select>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary pull-left" ng-click="done()">Done</button>
    <button type="button" class="btn btn-link  pull-left" ng-click="cancelResizing()">Cancel</button>
</div>
