<div>
    <div class="modal-header">
        Image
    </div>

    <div class="modal-body">
        <div>
            <sf-image-field sf-model="imageId" sf-image="image"></sf-image-field>
        </div>
        <div>
            <div class="row">
                <div class="col-md-10">

                    <div>
                        <p>Title</p>
                    </div>

                    <div>
                        <p>Alignment</p>
                        <ul>
                            <li>
                                <label>
                                    <input type="radio" ng-model="model.alignment" value="None" />
                                    None
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" ng-model="model.alignment" value="Left" />
                                    Left
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" ng-model="model.alignment" value="Cemter" />
                                    Center
                                </label>
                            </li>
                            <li>
                                <label>
                                    <input type="radio" ng-model="model.alignment" value="Right" />
                                    Right
                                </label>
                            </li>
                        </ul>
                    </div>

                    <expander expander-title='More options'>

                    </expander>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="save()">Done</button>
        <button type="button" class="btn btn-link  pull-left" ng-click="cancel()">Cancel</button>
    </div>

</div>
