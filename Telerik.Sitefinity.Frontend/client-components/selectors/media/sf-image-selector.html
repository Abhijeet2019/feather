<div>
    <h4>Select Image</h4>
    <hr />

    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <span class="pull-left">Breadcrumb</span>
                <input class="pull-right" type="text" ng-model="filterObject.query" placeholder="Search by title" />
            </div>
            <div class="row">
                <div sf-collection sf-data="items" sf-model="selectedItem" sf-template-url="client-components/selectors/media/sf-image-collection.html"></div>
            </div>
        </div>

        <div class="col-md-2">
            <p><button>Upload image</button></p>
            <span sf-media-basic-filters sf-model="filterObject" sf-template-url="client-components/selectors/media/sf-image-basic-filters.html"></span>
            <br />
            <span ng-show="selectedFilterOption == 1" sf-library-filter sf-model="filterObject" sf-media-type="images"></span>
            <!--<span ng-show="selectedFilterOption == 2" sf-media-flat-taxon-filter sf-model="filterObject" sf-taxonomy-id="CB0F3A19-A211-48a7-88EC-77495C0F5374" sf-title="Tags" sf-field="Tags"></span>-->
            <span sf-media-hierarchical-taxon-filter
                sf-model="filterObject"
                sf-title="Categories"
                sf-taxonomy-id="E5CD6D69-1543-427B-AD62-688A99F5E7D4"
                sf-field="Categories"></span>
            <span ng-show="selectedFilterOption == 3" sf-media-date-filter sf-show-any-time sf-model="filterObject"></span>
            <select ng-model="selectedFilterOption">
                <option value="1" selected="selected">Libraries</option>
                <!--<option value="2">Tags</option>-->
                <option value="3">Dates</option>
            </select>
        </div>
    </div>
</div>
