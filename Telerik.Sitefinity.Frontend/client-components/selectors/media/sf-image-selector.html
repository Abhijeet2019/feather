<div>
    <h4>Select Image</h4>
    <hr />

    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <span class="pull-left">Breadcrumb</span>
                <input class="pull-right" type="text" ng-model="filterObject.query" placeholder="Search by title" />
            </div>
            <div class="row">
                <div sf-collection sf-data="items" ng-model="selectedItem" sf-template-url="client-components/selectors/media/sf-image-collection.html"></div>
            </div>
        </div>
        <div class="col-md-2">
            <p><button>Upload image</button></p>
            <h5>Already uploaded images</h5>
            <p><button ng-click="filterObject.basic = 'RecentItems'">Recent</button></p>
            <p><button ng-click="filterObject.basic = 'OwnItems'">Own</button></p>
            <p><button ng-click="filterObject.basic = 'AllLibraries'">Libraries</button></p>
            <br />
            <h5>Libraries</h5>

        </div>
    </div>


</div>
