<div class="dropdown" ng-show="isProviderSelectorVisible" is-open="isOpen">
    <a class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
        {{selectedProvider.Title}} <span class="caret"></span>
    </a>
    <ul class="dropdown-menu">
        <li class="dropdown-header">
            {{providerLabel}}
        </li>
        <li ng-repeat="provider in providers">
            <a href="" ng-click="selectProvider(provider);">{{provider.Title}}</a>
        </li>
    </ul>
</div>
