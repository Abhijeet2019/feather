<div class="container">
    <div class="row">
        <div class="col-md-5">
            <img ng-src="image.Url" src="" width="400" height="300" alt="image.Title" />
        </div>

        <div class="col-md-7">
            <label>Type</label><span ng-bind="image.Title"></span>
            <label>File size</label><span ng-bind="image.Title"></span>
            <label>Uploaded</label><span ng-bind="image.Title"></span>
            <br />
            <button class="btn btn-sm" ng-click="changeImage()">Change image</button>
            <button class="btn btn-sm" ng-click="editAllProperties()">Edit all properties</button>
        </div>
    </div>
</div>

<div class="imageSelectorModal" template-url="sf-image-selector-modal-template" modal size="normal" window-class="modal-fluid" existing-scope="true">
</div>

<script type="text/ng-template" id="sf-image-selector-modal-template">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h3 class="modal-title">Select image</h3>
    </div>
    <div class="modal-body">
        <sf-image-selector sf-model="selectedItemIds"></sf-image-selector>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-left" ng-click="done()" ng-disabled="!model.selectedItemIds.length">Done</button>
        <button type="button" class="btn btn-link  pull-left" ng-click="cancel()">Cancel</button>
    </div>
</script>
