<textarea style="height: 340px;" 
    kendo-editor ng-model="ngModel" 
    k-encoded="false" 
    k-tools='["bold", "italic", "underline", "trikethrough", "subscript", "superscript", 
    "fontName", "fontSize", "foreColor", "backColor", 
    "justifyLeft", "justifyCenter", "justifyRight", "justifyFull", 
    "insertUnorderedList", "insertOrderedList", "indent", "outdent", 
    "createLink", "unlink", "insertImage", "insertFile", 
    "createTable", "addColumnLeft", "addColumnRight", "addRowAbove", "addRowBelow", "deleteRow", "deleteColumn", 
    "formatting", "cleanFormatting",
	{
		name: "htmlView",
		template: "<button class=\"k-button\" ng-click=\"toggleHtmlView()\">\{\{htmlViewLabel\}\}</button>"
	}
	]'>
</textarea>
