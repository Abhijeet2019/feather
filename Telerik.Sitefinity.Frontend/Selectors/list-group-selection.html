<div class="list-group list-group-sm m-bottom-sm" ng-show="selectedItems.length > 0">
    <div ng-repeat="item in selectedItems | limitTo:5"
         data-index="{{$index}}"
         ng-bind="hierarchical ? item.TitlesPath : bindIdentifierField(item)"
         class="list-group-item">
    </div>

    <a class="u-dib m-top-xs small" ng-click="open()" ng-show="selectedItems.length > 5">and {{selectedItems.length - 5}} more</a>
</div>

<button class="btn btn-xs btn-default openSelectorBtn" ng-click="open()">
    <span ng-hide="isItemSelected()">Select</span>
    <span ng-show="isItemSelected()">Change</span>
</button>
