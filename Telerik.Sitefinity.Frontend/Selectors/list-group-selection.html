<div class="list-group m-bottom-sm" ng-show="selectedItems.length > 0">
    <div ng-repeat="item in selectedItems | limitTo:5"
         data-index="{{$index}}"
         ng-bind="hierarchical ? item.TitlesPath : bindIdentifierField(item)"
         class="list-group-item">
    </div>

    <a class="u-dib m-top-xs small" ng-click="open()" ng-show="selectedItems.length > 5">and {{selectedItems.length - 5}} more</a>
</div>
