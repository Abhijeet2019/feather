<div ng-show="isListEmpty()" class="alert alert-info">No items have been selected yet.</div>

<alert type="danger" ng-show="showError">{{errorMessage}}</alert>

<div ng-hide="isListEmpty() || showError">
    <div class="input-group m-bottom-sm">
        <span class="input-group-addon">
            <i class="glyphicon glyphicon-search"></i>
        </span>
        <items-filter filter='filter'></items-filter>
    </div>
    <div class="list-group s-items-list-wrp">
        <ul kendo-sortable k-options="sortableOptions" k-on-change="sortItems(kendoEvent)">
            <li ng-repeat="item in items">
                <a style="text-overflow: ellipsis; overflow: hidden;"
                        ng-class="{'list-group-item':true}"
                        ng-click="itemClicked(item)">
                    <span class="handler" style="width: 15px; height: 15px; background-color: red; display: inline-block;"></span>
                    <input type="checkbox" ng-checked="isItemSelectedInDialog(item)" style="width: 100px;">
                    <span ng-bind="bindIdentifierField(item)"></span>
                </a>
            </li>
        </ul>
    </div>
    <div ng-hide="items.length">No items found</div>
</div>
