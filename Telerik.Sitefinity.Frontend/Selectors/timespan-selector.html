<div ng-attr-id="{{selectorId}}">
    <div id="selectedItemsPlaceholder">
        <alert type="danger" ng-show="showError">{{errorMessage}}</alert>
        <div ng-hide="showError">
            <span class="label label-default" ng-bind="selectedItem.formattedText"></span>
            <button class="btn btn-xs btn-default openSelectorBtn" ng-click="open()">
                <span ng-hide="isItemSelected()">Select</span>
                <span ng-show="isItemSelected()">Change</span>
            </button>
        </div>
    </div>
    <div class="contentSelector" template-url ="timespan-selector-content" modal open-button="{{openSelectorButtonId}}" window-class="sf-designer-dlg" existing-scope="true">
        
    </div>
</div>

<script type="text/ng-template" id="timespan-selector-content">
    <div class="modal-header">
        <h1 style="background: none; padding-bottom: 0; margin-bottom: 0" class="modal-title">Select dates</h1>
    </div>
    <div class="modal-body">
        <div>
            <div class="input-group m-bottom-sm">
                Display items published in...
            </div>
            <form name="periodSelection">
                <div>
                    <label for="anyTime">
                        <input id="anyTime" type="radio" value="anyTime" ng-model="selectedItemInTheDialog.periodType" />
                        Any time
                    </label>
                </div>
                <div>
                    <label for="periodToNow">
                        <input id="periodToNow" type="radio" value="periodToNow" ng-model="selectedItemInTheDialog.periodType"/>
                        Last
                        <input type="number" ng-model="selectedItemInTheDialog.timeSpanMeasure" 
                                ng-disabled="selectedItemInTheDialog.periodType!='periodToNow'" />
                        <select ng-model="selectedItemInTheDialog.timeSpanInterval" 
                                ng-disabled="selectedItemInTheDialog.periodType!='periodToNow'">
                            <option value="days">day(s)</option>
                            <option value="weeks">weeks(s)</option>
                            <option value="months">month(s)</option>
                            <option value="years">year(s)</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="customRange">
                        <input id="customRange" type="radio" value="customRange" ng-model="selectedItemInTheDialog.periodType" />
                        Custom range...                    
                        <div>
                            <label >From</label>
                            <date-time-picker ngModel="selectedItemInTheDialog.fromDate"/>
                        </div>
                        <div>
                            <label>To</label>
                            <date-time-picker ngModel="selectedItemInTheDialog.toDate"/>
                        </div>
                    </label>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="selectItem()">Done selecting</button>
        <button type="button" class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
</script>
