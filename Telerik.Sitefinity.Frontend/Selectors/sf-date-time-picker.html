<div class="row">
    <div class="col-xs-5">
        <p class="input-group">
            <input id="fromInput" type="text" class="form-control input-sm"
            datepicker-popup="dd-MMMM-yyyy" show-button-bar="false" datepicker-options="{'show-weeks' : 'false', 'starting-day': '1'}"
            ng-model="ngModel" is-open="isOpen" close-text="Close" />

            <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm" ng-click="openDatePicker($event)">
                    <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </span>
        </p>
    </div>

    <div class="col-xs-3">
        <a class="btn btn-link btn-sm" ng-show="!ngModel.getHours() && !showHours" ng-click="addHoursClick()">Add hour</a>

        <select class="form-control input-sm" ng-model="hstep" ng-change="updateHours(hstep)" ng-options="opt.value as opt.label for opt in hsteps" ng-show="ngModel.getHours() || showHours"></select>
    </div>

    <div class="col-xs-3">
        <a class="btn btn-link btn-sm" ng-show="!ngModel.getMinutes() && showMinutes"  ng-click="addMinutesClick()">Add minutes</a>

        <select class="form-control input-sm" ng-model="mstep" ng-change="updateMinutes(mstep)" ng-options="opt.value as opt.label for opt in msteps" ng-show="ngModel.getMinutes() || showMinutes"></select>
    </div>
</div>
