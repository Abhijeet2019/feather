<div class="checkbox" >
    <label for="dateInput">
        <input id="dateInput" type="checkbox"
            ng-click="toggleDateSelection(queryFieldName)"
            ng-checked="selectedDateFilters.hasOwnProperty(queryFieldName)"  />

            Date...
    </label>

    <sf-timespan-selector change ="change" selected-item="selectedDateFilters[queryFieldName]"
        ng-show="selectedDateFilters.hasOwnProperty(queryFieldName)"></sf-timespan-selector>
</div>
